<mat-card class="comic-card" *ngFor="let comic of comics">
  <mat-card-header>
    <mat-card-title>{{comic.title}}</mat-card-title>
    <mat-card-subtitle>{{comic.description}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content><p>{{comic.pageCount}}</p></mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="warn">MORE!</button>
  </mat-card-actions>
</mat-card>
